<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>Taco Cloud</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">

      <style>
    body {
      background-color: #f8f9fa;
    }

    .login-container {
      margin-top: 100px;
    }

    .card {
      border-radius: 15px;
      box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.1);
    }
  </style>
  </head>
  

  <body>
    <div class="position-fixed bottom-0 end-0 p-4">
      <p>New here? Click
         <a th:href="@{/auth/register}">here</a> 
         to register.
      </p>
    </div>

    <div class="container login-container">
      <div class="row justify-content-center">
        <div class="col-md-5">
          <div class="card p-4">
            <h2 class="text-center mb-4">LOG IN</h2>
            <form method="POST" th:action="@{/auth/custom-login}" th:object="${loginRequestDto}" id="loginForm">
              
              <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" id="username" th:field="*{username}" />
                <div class="text-danger mt-1" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></div>
              </div>

              <div class="mb-3">
                <label for="password" class="form-label">Password</label>
              <input type="password" class="form-control" id="password" th:field="*{password}" />
                <div class="text-danger mt-1" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
              </div>

              <div th:if="${error}">Unable to login. Check your username and password.</div>

              <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="remember" />
                <label class="form-check-label" for="remember">Remember</label>
              </div>
              <button type="submit" class="btn btn-primary w-100">Login</button>
            </form>
            <div th:if="${user == null}">
                <a th:href="@{/oauth2/authorization/google}">Iniciar sesi√≥n con Google</a>
            </div>
          </div>
        </div>
      </div>
    </div>
    









  

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.min.js" integrity="sha384-7qAoOXltbVP82dhxHAUje59V5r2YsVfBafyUDxEdApLPmcdhBPg1DKg1ERo0BZlK" crossorigin="anonymous"></script>
  </body>
</html>
