<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8">
    <title>Taco Cloud - Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .register-container {
            margin: 20px;
            min-height: 100vh;
        }
    </style>
  </head>
  
  <body>

    <div class="container register-container d-flex justify-content-center align-items-center">
        <div class="col-md-6 col-lg-5">
            <div class="card shadow rounded p-4">
                <div class="text-center mb-4">
                    <h2 class="mb-2">Register</h2>
                </div>

                <form method="POST" th:action="@{/auth/register}" th:object="${registerRequestDto}" id="registerForm">
                    
                    <div class="mb-3">
                        <input th:field="*{username}" type="text" class="form-control" placeholder="Username" required />
                        <div class="text-danger mt-1" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></div>
                    </div>

                    <div class="mb-3">
                        <input th:field="*{password}" type="password" class="form-control" placeholder="Password" required />
                        <div class="text-danger mt-1" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
                    </div>

                    <div class="mb-3">
                        <input th:field="*{email}" type="email" class="form-control" placeholder="Email" required />
                        <div class="text-danger mt-1" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
                    </div>

                    <div class="mb-3">
                        <input th:field="*{fullname}" type="text" class="form-control" placeholder="Full Name" required />
                        <div class="text-danger mt-1" th:if="${#fields.hasErrors('fullname')}" th:errors="*{fullname}"></div>
                    </div>

                    <div class="mb-3">
                        <input th:field="*{street}" type="text" class="form-control" placeholder="Street" required />
                        <div class="text-danger mt-1" th:if="${#fields.hasErrors('street')}" th:errors="*{street}"></div>
                    </div>

                    <div class="mb-3">
                        <input th:field="*{city}" type="text" class="form-control" placeholder="City" required />
                        <div class="text-danger mt-1" th:if="${#fields.hasErrors('city')}" th:errors="*{city}"></div>
                    </div>

                    <div class="mb-3">
                        <input th:field="*{state}" type="text" class="form-control" placeholder="State" required />
                        <div class="text-danger mt-1" th:if="${#fields.hasErrors('state')}" th:errors="*{state}"></div>
                    </div>

                    <div class="mb-3">
                        <input th:field="*{zip}" type="text" class="form-control" placeholder="ZIP Code" required />
                        <div class="text-danger mt-1" th:if="${#fields.hasErrors('zip')}" th:errors="*{zip}"></div>
                    </div>

                    <div class="mb-3">
                        <input th:field="*{phone}" type="text" class="form-control" placeholder="Phone Number" required />
                        <div class="text-danger mt-1" th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}"></div>
                    </div>

                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">Register</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.min.js" integrity="sha384-7qAoOXltbVP82dhxHAUje59V5r2YsVfBafyUDxEdApLPmcdhBPg1DKg1ERo0BZlK" crossorigin="anonymous"></script>
  </body>
</html>
